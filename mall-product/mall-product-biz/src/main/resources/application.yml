spring:
  cloud:
    nacos:
      discovery:
        server-addr: mall-nacos:8848
  application:
    name: mall-product

  thymeleaf:
    cache: false
mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-not-delete-value: 1
      logic-delete-value: 0
logging:
  level:
    com.qingshan.mall.product: debug
server:
  port: 10001

feign:
  client:
    config:
      default:
        - connectTimeout: 60000
        - readTimeout: 60000
